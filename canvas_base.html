<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>canvas_base.html</title>
</head>

<body>
    <!-- 線の色を変えるのは必須 -->
    <!-- 線の太さを変える -->
    <!-- input type of range maxとminの指定が必要 -->
    <!--データ保存をする to DataURLで変数に突っ込む -->
    <!-- 登録したデータを再表示をすることになるかもしれん -->
    <section>
        <h1 id="a">Canvas</h1>
        <nav>
            
            <!-- 線の色を変更するHTML要素 -->
            <!-- この部分からvalueを取り出し、colorに入れる -->
            <input type="color" id="color">
            <input type="range" id="range" value="15" min="1" max="30">

            <!-- 線の太さを変更するHTML要素 -->
            
            <button id="clear_btn">クリアー</button>
        </nav>
        <canvas id="drowarea" width="500" height="500" style="border:1px solid #707070;"></canvas>
    </section>


    <script src="js/jquery-2.1.3.min.js"></script>
    <script>
        let canvas_mouse_event = false; //スイッチ [ true=線を引く, false=線は引かない ]  ＊＊＊
        let oldX = 0; //１つ前の座標を代入するための変数
        let oldY = 0; //１つ前の座標を代入するための変数
        let color = $("#color").val();
        console.log(color);
        let bold_line = $("#range").val();
        console.log(bold_line);

        // inputtypeのvalueに合わせて変化させる方法
        $("#color").on("change",function(){
            color = $("#color").val();
            console.log(color);
        });
        $("#range").on("change",function(){
            bold_line = $("#range").val();
            console.log(bold_line);
        });
        // ↑ inputtype編

        //初期値
        const can = $("#drowarea")[0];
        const ctx = can.getContext("2d");

        //上5つのスクリプトを記述します。
        $(can).on("mousedown",function(e){
            oldX = e.offsetX;
            oldY = e.offsetY;
            canvas_mouse_event = true;
        });

        $(can).on("mousemove",function(e){
            if (canvas_mouse_event == true){
                const px = e.offsetX;
                const py = e.offsetY;
                ctx.strokeStyle = color;
                ctx.lineWidth = bold_line;
                // これ何か確認をする
                ctx.lineJoin = "round";
                ctx.lineCap = "round";
                ctx.beginPath();
                ctx.moveTo(oldX,oldY);
                ctx.lineTo(px,py);
                ctx.stroke();
                oldX = px;
                oldY = py;
            }   
        });

        //mouseup&mouseleave：フラグをfalse
        //------------------------------------------------
        //    canvas_mouse_event=false;
        //------------------------------------------------
        $(can).on("mouseup",function(){
            canvas_mouse_event = false;
        });
        $(can).on("mouseleave",function(){
            canvas_mouse_event = false;
        });

        //#clear_btn：クリアーボタンAction
        //-----------------------------------------------------------------
        //    ctx.beginPath();
        //    ctx.clearRect(0, 0, can.width, can.height);
        //-----------------------------------------------------------------
        $("#clear_btn").on("click",function(){
            ctx.beginPath();
            ctx.clearRect(0,0,can.width,can.height)
        });



    </script>
</body>

</html>
